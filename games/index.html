<script>
  document.getElementById("defaultOpen").click();
  function openTab(evt, tabName) {
  // Declare all variables
  var i, tabcontent, tablinks;

  // Get all elements with class="tabcontent" and hide them
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }

  // Get all elements with class="tablinks" and remove the class "active"
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }

  // Show the current tab, and add an "active" class to the button that opened the tab
  document.getElementById(tabName).style.display = "block";
  evt.currentTarget.className += " active";
}
function isHTML5(game) {
  return game.type==="html5"
}
function isFLASH(game) {
  return game.type==="flash"
}
function isEMULATOR(game) {
  return game.type==="emulator"
}
function loadHtml() {
    let htmlDiv = document.getElementsByClassName("html-projects")[0]
        html5games.forEach((game)=>{
            let aElement = document.createElement("a");
            aElement.href="/games/"+game.type+"/"+game.id+"/";
            aElement.classList = "project project-directory";
            aElement.setAttribute("aria-expanded", false);
            htmlDiv.appendChild(aElement);
            let imgElement = document.createElement("img");
            imgElement.src = "/assets/img/"+game.iconURL.split("/")[5];
            imgElement.classList = "thumbnail";
            aElement.appendChild(imgElement);
            let nameElement = document.createElement("span");
            nameElement.classList = "title";

            let openDirectly = document.createElement("span");

}
