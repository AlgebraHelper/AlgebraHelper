<html><head><link rel="stylesheet" href="/css/style.css">

<style>
    body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
    .w3-bar,h1,button {font-family: "Montserrat", sans-serif}
    .fa-anchor,.fa-coffee {font-size:200px}
    .footer-distributed{background-color: #000000;box-shadow: 0 1px 1px 0 rgba(0, 0, 0, 0.12);box-sizing: border-box;width: 100%;text-align: left;font: normal 16px sans-serif;padding: 45px 50px;margin-top: 80px;}
    .footer-distributed .footer-left p{color:  #8f9296;font-size: 14px;margin: 0;}
    .footer-distributed p.footer-links{font-size:18px;font-weight: bold;color:  #ffffff;margin: 0 0 10px;padding: 0;}
    .footer-distributed p.footer-links a{display:inline-block;line-height: 1.8;text-decoration: none;color:  inherit;}
    .footer-distributed .footer-right{float: right;margin-top: 6px;max-width: 180px;}
    .footer-distributed .footer-right a{display: inline-block;width: 35px;height: 35px;background-color:  #33383b;border-radius: 2px;font-size: 20px;color: #ffffff;text-align: center;line-height: 35px;margin-left: 3px;}
    </style>
    <style>
.tab {
  overflow: hidden;
  background-color: #1a1a1a;
  text-align: center;
}
.tab button {
  background-color: inherit;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  text-align: center;
}
.tab button:hover {
  color: #000;
  background-color: #ffffff;
  text-align: center;
}
.tab button.active {
  color: #000;
  background-color: #ffffff;
  text-align: center;
}
.tabcontent {
  display: none;
  padding: 6px 12px;
  border-top: none;
  text-align: center;
}
.content {
  text-align: center;
}
.hide {
display:none;
}
#searchButton {
  width: 48px;
  height: 48px;
    float: right;
  padding: 6px 10px;
  margin-top: 8px;
  margin-right: 16px;
  background: none;
  font-size: 17px;
  border: none;
  cursor: pointer;
  }
#searchInput {
  background: none;
  font-family: inherit;
  padding: 0px 17px;
  height: 48px;
  border: 1px solid rgb(255, 255, 255, .2);
  color: var(--text-color);
  border-radius: 3px;
  outline: none;
  width: 350px;
  margin-top: 5px;
  border-radius: 50px;
  color: #FFF;
}
.search-container {
  float: right;
}
form {
  margin: 0px;
}
    </style>

      <div class="w3-bar w3-black w3-card w3-left-align w3-large">

        <a href="/games" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-white">Games</a>
        <a href="/sites" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Sites</a>

        <div class="search-container">
          <input type="text" placeholder="Search.." name="search">
          <button type="submit"><i class="fa fa-search"></i></button>
        </div>
      </div>

        <a href="/sites" class="w3-bar-item w3-button w3-padding-large">Sites</a>

        <a href="/about" class="w3-bar-item w3-button w3-padding-large">About</a>
